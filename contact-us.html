<div id="banner">

</div>
<!--FORM-->
<div id="form">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
               <h4>Contact Form</h4>
                <form>
                    <div class="form-group">
                      <!--<label for="first-name">First Name</label>-->
                      <input type="text" class="form-control" id="first-name"placeholder="First Name" required="true">
                    </div>
                    <div class="form-group">
                      <input type="text"  class="form-control" placeholder="Last Name" required="true">
                    </div>
                    <div class="form-group">
                      <input type="email"  class="form-control" placeholder="Email address" required="true">
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            
            <div class="col-md-4">
               <br>
               <br>
                <textarea class="form-control" rows="9" placeholder="Message"></textarea>
            </div>
            
            <div class="col-md-4">
                <h5>Our Location</h5>
